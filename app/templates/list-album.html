{% for album in data.album_list %}
<div class="card">
    <img src="{{ album.image }}" alt="{{ album.name }}" class="album-choice" data-img-src="{{album.image}}"
        data-name="{{album.name}}" data-year="{{album.release_date}}">
    <span class="title-small">{{album.name}}</span>
</div>
{% endfor %}

<!--
'name' : album.get('name','Sin nombre'),
'image' : image or 'image_default.jpg',
'tracks' : tracks,
'release_date': album.get('release_date'),
'artist': artist
-->
